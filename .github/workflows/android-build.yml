name: Android Build with Latest Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with system Gradle (latest)
        run: gradle assembleRelease --no-daemon
        env:
          ORG_GRADLE_PROJECT_kotlinVersion: 2.0.0
          ORG_GRADLE_PROJECT_androidPluginVersion: 8.5.0

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
