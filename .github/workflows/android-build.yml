name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew (如果存在)
        run: if [ -f ./gradlew ]; then chmod +x ./gradlew; else echo "gradlew not found, using system gradle"; fi

      - name: Build with Gradle
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleRelease
          else
            gradle assembleRelease
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
